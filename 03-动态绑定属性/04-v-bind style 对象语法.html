<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .title {
      font-size: 100px;
      background-color: #fff;
    }
  </style>
</head>

<body>
  <div id="app">
    <h1 :style="{fontSize:finalSize,backgroundColor:finalColor}">{{message}}</h1>
    <h2 :style="[baseStyle]">{{message}}</h2>
  </div>
  <script src="../js/vue.js"> </script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        message: '你好,李银河!',
        finalSize: '50px',
        finalColor: 'red',
        baseStyle: { backgroundColor: 'green' },
      }
    })
  </script>
</body>

</html>
