<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h1>当前计数器:{{counter}}</h1>
    <h2>{{name}}</h2>
    <button v-on:click="add">+</button>
    <button v-on:click="sub">-</button>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        counter: 0,
        name: "lz",
      },
      methods: {
        add: function () {
          console.log("add");
          this.counter += 1;
        },
        sub: function () {
          console.log("sub");
          if (this.counter > 0) {
            this.counter -= 1;
          }
        }
      },
    })
  </script>
</body>

</html>
